<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styleCalc.css">
	<title>Document</title>
</head>
<body>

<div class="calculate">
	<div class="input-wrapper">
		<button class="c">C</button>
		<input type="text" name="window" id="window" class="window">
	</div>
	<div class="btns-wrapper">
		<button class="btn btn-7">7</button>
		<button class="btn btn-8">8</button>
		<button class="btn btn-9">9</button>
		<button class="btn btn-d">/</button>
		<button class="btn btn-4">4</button>
		<button class="btn btn-5">5</button>
		<button class="btn btn-6">6</button>
		<button class="btn btn-m">*</button>
		<button class="btn btn-1">1</button>
		<button class="btn btn-2">2</button>
		<button class="btn btn-3">3</button>
		<button class="btn btn-s">-</button>
		<button class="btn btn-0">0</button>
		<button class="btn btn-p">.</button>
		<button class="btn btn-e">=</button>
		<button class="btn btn-a">+</button>
	</div>
</div>


<script src='jquery-3.2.1.min (1).js'></script>
<script src='trainingCalc.js' ></script>
</body>
</html>
